<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Handbook Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .result-card {
            transition: all 0.2s ease-in-out;
        }
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .score-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .score-high { background-color: #22c55e; color: white; }
        .score-medium { background-color: #eab308; color: white; }
        .score-low { background-color: #ef4444; color: white; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Engineering Handbook Search</h1>
            <p class="text-gray-600">Semantic search for engineering documentation</p>
        </header>

        <!-- Search Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form id="searchForm" class="flex gap-2">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Zadejte hledaný text (např. 'git workflow', 'SOLID principles')..."
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                    autocomplete="off"
                >
                <button
                    type="submit"
                    id="searchButton"
                    class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Search
                </button>
            </form>

            <!-- Advanced Options -->
            <div class="mt-4 flex gap-4 text-sm">
                <label class="flex items-center gap-2">
                    <span class="text-gray-700">Limit:</span>
                    <input
                        type="number"
                        id="limitInput"
                        value="10"
                        min="1"
                        max="100"
                        class="w-20 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                    >
                </label>
                <label class="flex items-center gap-2">
                    <span class="text-gray-700">Max Distance:</span>
                    <input
                        type="number"
                        id="maxDistanceInput"
                        placeholder="Optional"
                        step="0.1"
                        min="0"
                        max="2"
                        class="w-24 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                    >
                </label>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Searching...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <div class="flex items-start gap-3">
                <svg class="w-6 h-6 text-red-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div>
                    <h3 class="font-semibold text-red-900">Error</h3>
                    <p id="errorMessage" class="text-red-700 text-sm mt-1"></p>
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 id="resultsTitle" class="text-2xl font-bold text-gray-900"></h2>
                <span id="resultsCount" class="text-gray-600"></span>
            </div>
            <div id="resultsList" class="space-y-4"></div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 text-gray-500">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <p class="mt-4 text-lg">Enter a search query to find relevant documentation</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5170';
        const GITHUB_REPO_URL = 'https://github.com/Olbrasoft/engineering-handbook/blob/main';

        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const limitInput = document.getElementById('limitInput');
        const maxDistanceInput = document.getElementById('maxDistanceInput');

        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsTitle = document.getElementById('resultsTitle');
        const resultsCount = document.getElementById('resultsCount');
        const resultsList = document.getElementById('resultsList');
        const emptyState = document.getElementById('emptyState');

        // Search form submission
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            await performSearch(query);
        });

        // Keyboard shortcut: Enter to search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchForm.dispatchEvent(new Event('submit'));
            }
        });

        async function performSearch(query) {
            // Hide all states
            hideAllStates();
            loadingState.classList.remove('hidden');

            try {
                const limit = parseInt(limitInput.value) || 10;
                const maxDistance = maxDistanceInput.value ? parseFloat(maxDistanceInput.value) : null;

                let url = `${API_BASE_URL}/api/search?q=${encodeURIComponent(query)}&limit=${limit}`;
                if (maxDistance !== null) {
                    url += `&maxDistance=${maxDistance}`;
                }

                const response = await fetch(url);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: response.statusText }));
                    throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Search error:', error);
                showError(error.message);
            } finally {
                loadingState.classList.add('hidden');
            }
        }

        function displayResults(data) {
            hideAllStates();

            if (!data.results || data.results.length === 0) {
                showError('No results found. Try different search terms.');
                return;
            }

            resultsTitle.textContent = `Search Results for "${data.query}"`;
            resultsCount.textContent = `${data.results.length} result(s)`;

            resultsList.innerHTML = data.results.map(result => createResultCard(result)).join('');

            resultsContainer.classList.remove('hidden');
        }

        function createResultCard(result) {
            const githubUrl = `${GITHUB_REPO_URL}/${result.filePath}`;
            const scoreClass = getScoreClass(result.score);
            const scorePercentage = (result.score * 100).toFixed(0);

            return `
                <div class="result-card bg-white rounded-lg shadow-md p-5 border border-gray-200">
                    <div class="flex items-start justify-between gap-4 mb-2">
                        <div class="flex-1">
                            <a href="${githubUrl}" target="_blank" rel="noopener noreferrer"
                               class="text-blue-600 hover:text-blue-800 font-semibold text-lg flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                ${result.title || result.filePath.split('/').pop()}
                            </a>
                            <p class="text-sm text-gray-500 mt-1 font-mono">${result.filePath}</p>
                        </div>
                        <span class="score-badge ${scoreClass}">${scorePercentage}%</span>
                    </div>

                    ${result.snippet ? `
                        <p class="text-gray-700 text-sm mt-3 pl-7 border-l-4 border-gray-200 italic">
                            "${result.snippet}"
                        </p>
                    ` : ''}

                    <div class="mt-3 flex items-center gap-4 text-xs text-gray-500">
                        <span>Distance: ${result.distance.toFixed(4)}</span>
                        <button onclick="copyToClipboard('${result.filePath}')"
                                class="text-blue-600 hover:text-blue-800 flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            Copy path
                        </button>
                    </div>
                </div>
            `;
        }

        function getScoreClass(score) {
            if (score >= 0.7) return 'score-high';
            if (score >= 0.5) return 'score-medium';
            return 'score-low';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('File path copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function showError(message) {
            hideAllStates();
            errorMessage.textContent = message;
            errorState.classList.remove('hidden');
        }

        function hideAllStates() {
            loadingState.classList.add('hidden');
            errorState.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            emptyState.classList.add('hidden');
        }

        // Show empty state initially
        emptyState.classList.remove('hidden');
    </script>
</body>
</html>
